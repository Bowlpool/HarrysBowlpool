name: Deploy Testing

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Testing Server
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
    
    - name: docker-compose
      run: |
       docker-compose down
       docker-compose build --no-cache
       docker-compose up -d
       docker system prune -f
